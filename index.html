<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Coin - Duck Duck Goose</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Banner Section -->
    <header>
        <div class="banner">
            <img src="DuckDuckGoose_image/Duck Duck goose memecoin.png" alt="Duck Duck Goose Banner" class="banner-image">
        </div>
    </header>

    <!-- Button Section -->
    <section class="button-section">
        <button class="button" onclick="window.location.href='#roadmap'">Road Map</button>
        <button class="button" onclick="window.location.href='https://dexscreener.com'">Dexscreener</button>
        <button class="button" onclick="window.location.href='#about'">About</button>
    </section>

    <!-- Cards Section -->
    <section class="cards-section">
        <!-- Cards will be automatically generated here -->
        <div class="cards-container">
            <!-- Example Card -->
            <div class="card">
                <img src="DuckDuckGoose_image/cartoony duck and goose on a coin.png" alt="DDG 1" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 1.</p>
                </div>
            </div>

            <!-- You can add more cards here by copying the div structure -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 DDG Coin - All rights reserved</p>
    </footer>

</body>
</html>
