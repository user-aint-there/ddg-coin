<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Coin - Duck Duck Goose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Banner Section -->
    <header>
        <div class="banner">
            <img src="DuckDuckGoose_image/DDG Banner.png" alt="Duck Duck Goose Banner" class="banner-image">
        </div>
    </header>

    <!-- Button Section -->
    <section class="button-section">
        <button class="button" onclick="window.location.href='#roadmap'">Road Map</button>
        <button class="button" onclick="window.location.href='https://dexscreener.com'">Dexscreener</button>
        <button class="button" onclick="window.location.href='#about'">About</button>
    </section>

    <!-- Cards Section -->
    <section class="cards-section">
        <div class="cards-container">
            <!-- Example Card 1 -->
            <div class="card">
                <img src="DuckDuckGoose_image/DDG_card1.png" alt="Egg 1" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 1.</p>
                </div>
            </div>

            <!-- Example Card 2 -->
            <div class="card">
                <img src="DuckDuckGoose_image/DDG_card2" alt="Egg 2" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 2.</p>
                </div>
            </div>

            <!-- Example Card 3 -->
            <div class="card">
                <img src="DuckDuckGoose_image/DDG_card3" alt="Egg 3" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 3.</p>
                </div>
            </div>

            <div class="card">
                <img src="DuckDuckGoose_image/DDG_card4" alt="Egg 3" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 4.</p>
                </div>
            </div>

            <div class="card">
                <img src="DuckDuckGoose_image/DDG_card5" alt="Egg 3" class="card-image">
                <div class="card-description">
                    <p>This is a description of DDG 5.</p>
                </div>
            </div>

            <!-- You can add more cards here by copying the div structure -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 DDG Coin - All rights reserved</p>
    </footer>

</body>
</html>
