<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - DDG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="donate-page">

    <!-- About Page Banner Section -->
    <header>
        <div class="banner">
            <!-- Foreground Image (sharp) -->
            <img src="DuckDuckGoose_image/DDG_donate.png" alt="Donate DDG Coin Banner" class="banner-image">
        </div>
    </header>

    <!-- About Section -->
    <section class="Donate-section">
        <!-- Donate Section Message -->
        <div class="donate-message">
            <h1>Donate to Duck Duck Goose (DDG)</h1>
            <p>It's always appreciated when our supporters donate to our cause. We will always appreciate your support!</p>
            <p>DDG Team says, thank you from the bottom of our hearts ❤️!</p>


            <!-- Connect Wallet Button -->
            <button class="connect-wallet-btn" id="connect-wallet-btn">Connect Wallet</button>

            <!-- Donation Form or Details (optional) -->
            <div id="donation-info" style="display:none;">
                <p>Ready to Donate SOL?</p>
            <button id="send-donation-btn" class="donate-btn">Send SOL</button>
            </div>

        </div>
    </section>



    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 DDG Coin - All rights reserved</p>
        <div class="social-media-footer">
            <a href="https://x.com/DuckDuckGus_DDG" target="_blank" class="social-link twitter-footer">Twitter / X</a> |
            <a href="https://t.me/DDGCoin" target="_blank" class="social-link telegram-footer">Telegram</a>
        </div>
    </footer>

</body>
</html>
